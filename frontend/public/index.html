<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Attendance System</h1>
    <div id="auth">
        <h2>Register</h2>
        <form id="registerForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <input type="text" id="adminCode" placeholder="Admin Code" required>
            <button type="submit">Register</button>
        </form>
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="loginUsername" placeholder="Username" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>
    <div id="attendance" style="display:none;">
        <h2>Mark Attendance</h2>
        <form id="attendanceForm">
            <input type="text" id="lectureName" placeholder="Lecture Name" required>
            <label for="attendanceDate">Attendance Date:</label>
            <input type="date" id="attendanceDate" name="attendanceDate" required><br><br>
            <input type="text" id="rollNumbers" placeholder="Roll Numbers (comma-separated)" required>
            <button type="submit">Mark Attendance</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
